<head>
  <meta charset="UTF-8">

<body>
	<h1>Rock, Paper, or Scissors?</h1>

	<p>A steam-powered bot has challenged you to a game. <strong>Rock</strong> beats <strong>scissors</strong>, <strong>scissors</strong> beats <strong>paper</strong>, and <strong>paper</strong> beats <strong>rock</strong>.</p>
	
	<div class="scoreboard">
	  <h2>Scoreboard</h2>
	  <table>
		<tbody>
		  <tr>
			<td id="humanScore">0</td>
			<td id="computerScore">0</td>
		  </tr>
		</tbody>
		<tfoot>
		  <tr>
			<th id="f">You</th>
			<th id="f">Bot</th>
		  </tr>
		</tfoot>
	  </table>
	</div>
	
	<h2>Choose Wisely</h2>
	
	<button class="but" id="rock">Rock</button>
	
	<button class="but" id="paper">Paper</button>
	
	<button class="but" id="scissors">Scissors</button>

	<button class="delete">restart</button>

	
	
	<div id="status"></div>
	<div id="status2"></div>

	
	
	 
	 
	 


 


  <script src="index.js"></script>
</body>

</html>
